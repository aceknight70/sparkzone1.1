version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: spark-zone-db
    environment:
      POSTGRES_DB: spark_zone_db
      POSTGRES_USER: spark_user
      POSTGRES_PASSWORD: spark_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - spark-zone-network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: spark-zone-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - spark-zone-network

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spark-zone-api
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://spark_user:spark_password@postgres:5432/spark_zone_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-this
      FRONTEND_URL: http://localhost:3000
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./logs:/app/logs
    networks:
      - spark-zone-network

  # Frontend (React App)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: spark-zone-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
      REACT_APP_SOCKET_URL: http://localhost:5000
    depends_on:
      - api
    networks:
      - spark-zone-network

volumes:
  postgres_data:
  redis_data:

networks:
  spark-zone-network:
    driver: bridge